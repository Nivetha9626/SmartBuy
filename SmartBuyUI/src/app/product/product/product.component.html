<div class="container mt-5" style="margin-left: 35rem;">
<h3>{{isAdd?'Add':'Edit'}} Product</h3>
<form class="user-fields" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control " id="description" formControlName="description" required></textarea>
    <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger">
      Description is required.
    </div>
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" class="form-control" id="stock" formControlName="stock" required>
    <div *ngIf="form.get('stock')?.invalid && form.get('stock')?.touched" class="text-danger">
      Stock is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" formControlName="price" required>
    <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="text-danger">
      Price is required.
    </div>
  </div>

    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
