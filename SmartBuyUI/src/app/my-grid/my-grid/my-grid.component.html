<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let column of getColumnNames()">{{ column }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let column of getColumnNames()">{{ item[column] }}</td>
        <td>
          <button class="btn btn-primary btn-sm d-inline" (click)="onRecordEditClick(item.id)">Edit</button>
          <button class="btn btn-danger btn-sm d-inline" (click)="onRecordDeleteClick(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
